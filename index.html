<html>
    <head> 
        <title>Movie Catalog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body> 
           <div class="container-fluid my-3 px-4">
                <h1>Movie Catalog</h1>
                <form class="fomr border p-3"> 
                <div class="form-group">
                    <label for="title">Search by movie title</label>
                    <input type="text" class="form-control" id="title" aria-activedescendant="error" required>
                    <small class="form-text text-danger" id="error"></small>
                </div>
                <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                </form>

                <table class="table" id="result"></table>
           </div> 
           
           <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
           <script src="movie212121.js"></script>
    </body>
</html>
